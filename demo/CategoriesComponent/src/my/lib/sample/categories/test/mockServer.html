<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Component Based Navigation</title>

	<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"my.lib.sample.categories": "../"}'
			data-sap-ui-oninit="module:my/lib/sample/categories/test/initMockServer"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
	</script>
</head>

<body class="sapUiBody">
    <div data-sap-ui-component data-name="my.lib.sample.categories" data-id="container" data-settings='{"id": "app"}'></div>
</body>
</html>
