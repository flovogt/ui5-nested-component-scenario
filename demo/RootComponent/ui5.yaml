specVersion: "5.0"
metadata:
  name: root.component
type: application
framework:
  name: OpenUI5
  version: 1.136.1
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.tnt
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
          - "localService/"
