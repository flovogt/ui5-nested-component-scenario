  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Component Based Navigation</title>
	<base href="../" />
	<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"my.lib.sample.root": "./"}'
			data-sap-ui-oninit="module:my/lib/sample/root/test/initMockServer"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">

</head>

<body class="sapUiBody">
    <div data-sap-ui-component data-name="my.lib.sample.root" data-id="container" data-settings='{"id": "app"}'></div>
</body>
</html>
